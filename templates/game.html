<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Slot Edukasi</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🎰 fikri gacor 999 🎰</h1>

  <div class="slot-frame fancy-frame">
    <div class="slot-title">💎 Lucky Machine 💎</div>
    <div class="slot-container" id="slot">
      <div class="reel fancy-reel" id="r1"><div class="reel-items"></div></div>
      <div class="reel fancy-reel" id="r2"><div class="reel-items"></div></div>
      <div class="reel fancy-reel" id="r3"><div class="reel-items"></div></div>
    </div>
    <div class="slot-lights"></div>
  </div>

  <div class="control-panel">
    <div class="saldo-box">
      💰 <span class="label">Saldo:</span> <span id="saldo" class="saldo">Rp 0</span>
    </div>
    <div class="taruhan-box">
      💸 <span class="label">Taruhan:</span> 
      <input type="number" id="taruhan" value="10000" min="1000" step="1000" />
    </div>
    <div class="buttons">
      <button id="spinBtn" class="btn-spin">▶️ SPIN</button>
      <button onclick="autoSpinToggle()" id="autoBtn" class="btn-auto">🔁 AUTO: OFF</button>
      <button onclick="turboSpinToggle()" id="turboBtn" class="btn-turbo">⚡ TURBO: OFF</button>
    </div>
  </div>

  <p id="pesan"></p>

  <!-- POPUP WIN -->
  <div id="winner-popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="winTitle">🎉 SUPER WIN!!! 🎉</h2>
      <p id="win-amount">+Rp 0</p>
      <button onclick="closeWinnerPopup()">Lanjutkan</button>
      <canvas id="fireworks"></canvas>
    </div>
  </div>

  <audio id="spinSound" src="/static/sounds/spin.mp3"></audio>
  <audio id="winSound" src="/static/sounds/win.mp3"></audio>
  <audio id="bgm" src="/static/sounds/bgm.mp3" autoplay loop></audio>

  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
