<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>777 Lucky Slot Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">
</head>
<body>
  <div class="header">
    <h1 class="title">777 LUCKY SLOT</h1>
  </div>

  <div class="slot-machine">
    <div class="reels-container">
      <!-- Reel 1 -->
      <div class="reel" id="r1">
        <div class="reel-highlight"></div>
        <div class="reel-items" id="reel1"></div>
      </div>

      <!-- Reel 2 -->
      <div class="reel" id="r2">
        <div class="reel-highlight"></div>
        <div class="reel-items" id="reel2"></div>
      </div>

      <!-- Reel 3 -->
      <div class="reel" id="r3">
        <div class="reel-highlight"></div>
        <div class="reel-items" id="reel3"></div>
      </div>
    </div>

    <div class="control-panel">
      <div class="balance-panel">
        <div class="balance-display">
          <span>üí∞ SALDO:</span>
          <span class="balance-amount" id="saldo">Rp 0</span>
        </div>
        <div class="bet-display">
          <span>üí∏ TARUHAN:</span>
          <input type="number" class="bet-input" id="taruhan" value="10000" min="1000" step="1000">
        </div>
      </div>

      <div class="buttons-container">
        <button class="btn btn-spin" id="spinBtn">
          <span>üé∞</span> SPIN
        </button>
        <button class="btn btn-auto" id="autoBtn">
          <span>üîÅ</span> AUTO: OFF
        </button>
        <input type="number" class="auto-spin-input" id="autoSpinCount" value="5" min="1">
        <button class="btn btn-turbo" id="turboBtn">
          <span>‚ö°</span> TURBO: OFF
        </button>
      </div>
    </div>

    <div class="message" id="pesan"></div>
  </div>

  <!-- WINNER POPUP -->
  <div id="winner-popup" class="popup">
    <div class="popup-content">
      <h2 class="win-title">üéâ YOU WIN! üéâ</h2>
      <p class="win-amount" id="win-amount">+Rp 0</p>
      <button class="popup-btn" id="closePopupBtn">LANJUTKAN</button>
    </div>
  </div>

  <!-- External JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
