<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Slot Edukasi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ğŸ° fikri gacor 999 ğŸ°</h1>

  <div class="slot-frame fancy-frame">
    <div class="slot-title">ğŸ’ Lucky Machine ğŸ’</div>
    <div class="slot-container" id="slot">
      <div class="reel fancy-reel" id="r1"><div class="reel-items"></div></div>
      <div class="reel fancy-reel" id="r2"><div class="reel-items"></div></div>
      <div class="reel fancy-reel" id="r3"><div class="reel-items"></div></div>
    </div>
    <div class="slot-lights"></div>
  </div>

  <div class="control-panel">
    <div class="saldo-box">
      ğŸ’° <span class="label">Saldo:</span> <span id="saldo" class="saldo">Rp 0</span>
    </div>

    <div class="taruhan-box">
      ğŸ’¸ <span class="label">Taruhan:</span> 
      <input type="number" id="taruhan" value="10000" min="1000" step="1000" />
    </div>

    <div class="buttons">
      <button onclick="putar()" class="btn-spin">â–¶ï¸ SPIN</button>
      <button onclick="autoSpinToggle()" id="autoBtn" class="btn-auto">ğŸ” AUTO: OFF</button>
      <button onclick="turboSpinToggle()" id="turboBtn" class="btn-turbo">âš¡ TURBO: OFF</button>
    </div>
  </div>

  <p id="pesan"></p>

<div id="winner-popup" class="popup hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="relative bg-gradient-to-br from-yellow-400 to-orange-500 rounded-3xl shadow-2xl p-10 text-center animate-bounceIn ring-4 ring-yellow-300/50">
    <div class="absolute inset-0 rounded-3xl bg-[radial-gradient(circle_at_center,_rgba(255,255,255,0.2)_0%,_transparent_70%)] animate-shine pointer-events-none"></div>
    
    <h2 class="text-5xl font-extrabold text-white drop-shadow mb-4" id="winTitle">ğŸ‰ SUPER WIN!!! ğŸ‰</h2>
    <p class="text-4xl font-bold text-white" id="win-amount">+Rp 0</p>
    
    <button onclick="closeWinnerPopup()" class="mt-6 bg-white text-yellow-800 font-bold px-6 py-3 rounded-full text-lg hover:scale-105 transition shadow-lg">
      Lanjutkan
    </button>
    
    <canvas id="fireworks" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
  </div>
</div>


  <div class="coin-rain" id="coinRain"></div>

  <div style="text-align:center; margin-top: 20px;">
    <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
  </div>

  <audio id="spinSound" src="{{ url_for('static', filename='sounds/spin.mp3') }}"></audio>
  <audio id="winSound" src="{{ url_for('static', filename='sounds/win.mp3') }}"></audio>
  <audio id="bgm" src="{{ url_for('static', filename='sounds/bgm.mp3') }}" autoplay loop></audio>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
