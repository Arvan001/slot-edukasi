<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Slot Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6bff;
      --primary-light: #6a85ff;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(74, 107, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(74, 107, 255, 0.1) 0%, transparent 25%);
    }

    .admin-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--dark-light);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .admin-header {
      background-color: var(--primary);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .admin-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .admin-header h2 i {
      font-size: 1.3rem;
    }

    .admin-body {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    }

    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      font-size: 1rem;
    }

    .status-message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .status-message.success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
      display: block;
    }

    .input-group {
      position: relative;
    }

    .input-group .currency {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .input-group input {
      padding-left: 40px;
    }

    @media (max-width: 480px) {
      .admin-container {
        border-radius: 12px;
      }
      
      .admin-body {
        padding: 20px;
      }
      
      .form-control {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h2><i class="fas fa-sliders-h"></i> Panel Admin Slot</h2>
    </div>
    
    <div class="admin-body">
      <div class="form-group">
        <label for="modeOtomatis">Mode Otomatis</label>
        <select class="form-control" id="modeOtomatis">
          <option value="true">Aktif</option>
          <option value="false">Mati</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="persentaseMenang">Persentase Menang (%)</label>
        <input type="number" class="form-control" id="persentaseMenang" min="0" max="100" step="1">
      </div>
      
      <div class="form-group">
        <label for="minMenang">Minimum Menang</label>
        <div class="input-group">
          <span class="currency">Rp</span>
          <input type="number" class="form-control" id="minMenang" step="1000">
        </div>
      </div>
      
      <div class="form-group">
        <label for="maxMenang">Maksimum Menang</label>
        <div class="input-group">
          <span class="currency">Rp</span>
          <input type="number" class="form-control" id="maxMenang" step="1000">
        </div>
      </div>
      
      <button class="btn" onclick="simpanPengaturan()">
        <i class="fas fa-save"></i> Simpan Pengaturan
      </button>
      
      <div class="status-message" id="statusMsg"></div>
    </div>
  </div>

  <script src="/static/admin.js"></script>
</body>
</html>
