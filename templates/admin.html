<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin Slot Edukasi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.95rem;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéõÔ∏è Pengaturan Admin</h2>
    <label for="mode">Mode Otomatis:</label>
    <select id="mode">
      <option value="true">Aktif</option>
      <option value="false">Nonaktif</option>
    </select>

    <label for="rate">Persentase Kemenangan (%):</label>
    <input type="number" id="rate" min="0" max="100" />

    <label for="min">Minimal Kemenangan:</label>
    <input type="number" id="min" min="0" />

    <label for="max">Maksimal Kemenangan:</label>
    <input type="number" id="max" min="0" />

    <button onclick="simpan()">üíæ Simpan Pengaturan</button>
    <div class="status" id="status"></div>
    <a href="/game">üé∞ Kembali ke Game</a>
  </div>

  <script>
    async function loadPengaturan() {
      const res = await fetch('/pengaturan');
      const data = await res.json();
      document.getElementById('mode').value = data.modeOtomatis.toString();
      document.getElementById('rate').value = data.persentaseMenang;
      document.getElementById('min').value = data.minMenang || 50000;
      document.getElementById('max').value = data.maxMenang || 100000;
    }

    async function simpan() {
      const status = document.getElementById('status');
      const pengaturan = {
        modeOtomatis: document.getElementById('mode').value === 'true',
        persentaseMenang: parseInt(document.getElementById('rate').value),
        minMenang: parseInt(document.getElementById('min').value),
        maxMenang: parseInt(document.getElementById('max').value)
      };
      const res = await fetch('/pengaturan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pengaturan)
      });
      if (res.ok) {
        status.innerText = '‚úÖ Pengaturan berhasil disimpan.';
        status.style.color = 'lightgreen';
      } else {
        status.innerText = '‚ùå Gagal menyimpan pengaturan.';
        status.style.color = 'tomato';
      }
    }

    loadPengaturan();
  </script>
</body>
</html>
