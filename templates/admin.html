<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #0ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 5px #0ff;
    }
    .panel {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 15px #0ff;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      font-size: 1rem;
      color: #ff0;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Panel Admin</h1>
  <div class="panel">
    <label for="mode">Mode Otomatis:</label>
    <select id="mode">
      <option value="true">Aktif</option>
      <option value="false">Nonaktif</option>
    </select>

    <label for="persentase">Persentase Menang (%):</label>
    <input type="number" id="persentase" min="0" max="100" step="1">

    <label for="minMenang">Min Kemenangan:</label>
    <input type="number" id="minMenang" min="10000" step="1000">

    <label for="maxMenang">Max Kemenangan:</label>
    <input type="number" id="maxMenang" min="10000" step="1000">

    <button onclick="simpanPengaturan()">üíæ Simpan Pengaturan</button>

    <div class="status" id="statusInfo"></div>
  </div>

  <script>
    async function ambilPengaturan() {
      const res = await fetch('/pengaturan');
      const data = await res.json();
      document.getElementById('mode').value = data.modeOtomatis;
      document.getElementById('persentase').value = data.persentaseMenang;
      document.getElementById('minMenang').value = data.minMenang;
      document.getElementById('maxMenang').value = data.maxMenang;
    }

    async function simpanPengaturan() {
      const mode = document.getElementById('mode').value === "true";
      const persentase = parseInt(document.getElementById('persentase').value);
      const minMenang = parseInt(document.getElementById('minMenang').value);
      const maxMenang = parseInt(document.getElementById('maxMenang').value);

      const body = {
        modeOtomatis: mode,
        persentaseMenang: persentase,
        minMenang,
        maxMenang
      };

      const res = await fetch('/pengaturan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        document.getElementById("statusInfo").innerText = "‚úÖ Pengaturan berhasil disimpan.";
      } else {
        document.getElementById("statusInfo").innerText = "‚ùå Gagal menyimpan pengaturan.";
      }
    }

    ambilPengaturan();
  </script>
</body>
</html>
