<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin Slot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      color: lime;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pengaturan Global Slot</h2>

    <label>Mode Otomatis</label>
    <select id="modeOtomatis">
      <option value="true">Aktif</option>
      <option value="false">Mati</option>
    </select>

    <label>Persentase Menang (%)</label>
    <input type="number" id="persentaseMenang" min="0" max="100" step="1" />

    <label>Minimum Menang (Rp)</label>
    <input type="number" id="minMenang" step="1000" />

    <label>Maksimum Menang (Rp)</label>
    <input type="number" id="maxMenang" step="1000" />

    <button onclick="simpanPengaturan()">ðŸ’¾ Simpan</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script src="/static/admin.js"></script>
</body>
</html>
