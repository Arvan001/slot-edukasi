<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Slot VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary: #ffd700;
      --secondary: #1a1a2e;
      --text: #f1f1f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Container */
    .login-container {
      width: 90%;
      max-width: 450px;
      padding: 2rem;
      background: rgba(15, 15, 26, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      padding: 12px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #ffc107;
      transform: translateY(-2px);
    }

    p {
      margin-top: 1.5rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Masuk ðŸŽ°</button>
    </form>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login functionality would be implemented here in a real application');
      // Untuk implementasi nyata, Anda akan menambahkan AJAX/fetch request ke backend
    });
  </script>
</body>
</html>
