<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Slot VIP | Akses Eksklusif</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary: #ffd700;
      --secondary: #1a1a2e;
      --accent: #e94560;
      --text: #f1f1f1;
      --dark: #0f0f1a;
      --light-bg: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background Animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: -1;
    }

    .slot-reel {
      flex: 1;
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.8) 0%, rgba(15, 15, 26, 0.9) 100%);
      border-right: 1px solid rgba(255, 215, 0, 0.1);
      animation: reelScroll 15s infinite linear;
    }

    .slot-reel:nth-child(2) {
      animation-delay: 5s;
    }

    .slot-reel:nth-child(3) {
      animation-delay: 10s;
    }

    @keyframes reelScroll {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }

    /* Login Container */
    .login-container {
      max-width: 450px;
      margin: 5vh auto;
      padding: 2.5rem;
      background: rgba(15, 15, 26, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      z-index: -1;
    }

    /* Logo Header */
    .logo-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .logo-header h1 span {
      color: var(--text);
      font-weight: 300;
    }

    .gold-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Form Styles */
    .form-wrapper h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: var(--light-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.5);
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    /* Form Footer */
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: var(--primary);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #ffc107;
      text-decoration: underline;
    }

    /* Login Button */
    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, #ffc107 100%);
      border: none;
      border-radius: 8px;
      color: var(--dark);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    /* Social Login */
    .social-login {
      margin: 2rem 0;
      text-align: center;
    }

    .social-login p {
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s;
    }

    .social-icon.google {
      background: #DB4437;
    }

    .social-icon.facebook {
      background: #4267B2;
    }

    .social-icon.twitter {
      background: #1DA1F2;
    }

    .social-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Register Link */
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Security Info */
    .security-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
    }

    .security-info i {
      margin-right: 8px;
      color: var(--primary);
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .login-container {
        margin: 2vh auto;
        padding: 1.5rem;
        width: 90%;
      }
      
      .logo-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="slot-reel"></div>
    <div class="slot-reel"></div>
    <div class="slot-reel"></div>
  </div>
  
  <div class="login-container">
    <div class="logo-header">
      <i class="fas fa-coins gold-icon"></i>
      <h1>VIP<span>SLOT</span></h1>
    </div>
    
    <div class="form-wrapper">
      <h2>Masuk ke Akun Anda</h2>
      <p class="subtitle">Nikmati pengalaman bermain slot premium</p>
      
      <form method="POST" class="login-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" required />
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
          <i class="fas fa-eye password-toggle"></i>
        </div>
        
        <div class="form-footer">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>Ingat saya</span>
          </label>
          <a href="{{ url_for('forgot_password') }}" class="forgot-password">Lupa password?</a>
        </div>
        
        <button type="submit" class="login-button">
          <span>Masuk Sekarang</span>
          <i class="fas fa-chevron-right"></i>
        </button>
      </form>
      
      <div class="social-login">
        <p>Atau masuk dengan</p>
        <div class="social-icons">
          <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      
      <p class="register-link">Belum punya akun VIP? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
    </div>
    
    <div class="security-info">
      <i class="fas fa-shield-alt"></i>
      <span>100% Aman & Terjamin</span>
    </div>
  </div>

  <script>
    // Password toggle visibility
    document.querySelector('.password-toggle').addEventListener('click', function() {
      const passwordInput = document.querySelector('input[name="password"]');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        this.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>
</body>
</html>
