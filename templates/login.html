<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Slot</title>
  <style>
    /* Reset dan Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #1a1a2e;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 20%);
    }
    
    /* Container Login */
    .login-container {
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(26, 26, 46, 0.9);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffd700;
      font-size: 1.8rem;
    }
    
    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    
    button {
      padding: 12px;
      background: #ffd700;
      color: #1a1a2e;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background: #ffc107;
      transform: translateY(-2px);
    }
    
    p {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Masuk ðŸŽ°</button>
    </form>
    <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
  </div>
</body>
</html>
