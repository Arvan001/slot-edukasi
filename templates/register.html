<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun Slot VIP</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #121a24;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(0, 200, 150, 0.1) 0%, transparent 25%);
    }
    
    /* Container Styles */
    .login-container {
      width: 90%;
      max-width: 420px;
      padding: 2.5rem;
      background: rgba(20, 30, 40, 0.85);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 180, 220, 0.3);
      backdrop-filter: blur(8px);
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #00c8ff;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 1rem;
      transition: all 0.25s ease;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
      outline: none;
      border-color: #00c8ff;
      box-shadow: 0 0 0 3px rgba(0, 200, 255, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }
    
    button {
      padding: 14px;
      background: linear-gradient(135deg, #00c8ff 0%, #0084ff 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      margin-top: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 200, 255, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Link Styles */
    p {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
    }
    
    a {
      color: #00c8ff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    a:hover {
      color: #00e1ff;
      text-decoration: underline;
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.8rem;
      }
      
      .login-container h2 {
        font-size: 1.7rem;
        margin-bottom: 1.5rem;
      }
      
      input, button {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Daftar Akun Baru</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Daftar <span>âœ…</span></button>
    </form>
    <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
  </div>
</body>
</html>
